name: RPMs

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  get_version:
    name: Get version info
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    outputs:
      version: ${{ steps.git_ver.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get package version
        id: git_ver
        run: |
          version=$(git describe | sed -e "s/-\([0-9]*\).*/.post\1/")
          echo "Version from git: ${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT

  dev_rpms:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        name: [centos9, rocky9]
        include:
          - name: centos9
            image: quay.io/centos/centos:stream9
          - name: rocky9
            image: quay.io/rockylinux/rockylinux:9

    runs-on: ubuntu-latest
    needs: [get_version]
    container:
      image: ${{ matrix.image }}

    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    env:
      PYTHONIOENCODING: utf-8

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Work-around for https://github.com/actions/runner-images/issues/6775
    - name: Change Owner of Container Working Directory
      if: matrix.image
      run: chown root.root .

    - name: Check version and update spec
      env:
        VERSION: ${{ needs.get_version.outputs.version }}
      run: |
        echo "Dev version from git: ${VERSION}"
        sed -e s"|VER_GOES_HERE|${VERSION}|" packaging/el9/daemonizer.spec > daemonizer.spec

    - name: Deps for rpm builds (centos/rocky)
      run: |
        dnf install -y dnf-utils 'dnf-command(config-manager)'
        dnf config-manager --set-enabled crb
        dnf install -y sudo git make wget rpm-build rpm-devel rpmlint rpmdevtools python3-pip
        dnf -y builddep --spec daemonizer.spec

    - name: Generate the version file
      run: |
        python3 -m venv .venv
        .venv/bin/pip3 install -U pip setuptools_scm[toml]
        .venv/bin/python3 -m setuptools_scm --force-write-version-files
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.get_version.outputs.version }}

    - name: Build bdist_rpm pkgs
      run: |
        make packages
      env:
        VERSION: ${{ needs.get_version.outputs.version }}

    - name: Upload rpm files
      uses: actions/upload-artifact@v4
      with:
        name: "daemonizer-${{ needs.get_version.outputs.version }}.${{ matrix.name }}-rpms"
        path: |
          tmp/RPMS/*/*.rpm
          tmp/SRPMS/*.rpm
