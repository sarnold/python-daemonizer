name: RPMs

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  get_version:
    name: Get version info
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    outputs:
      version: ${{ steps.git_ver.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get package version
        id: git_ver
        run: |
          version=$(git describe --tags | sed -e "s|v||")
          echo "Version from git: ${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT

  dev_rpms:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        image:
          - quay.io/centos/centos:stream9
          - rockylinux:9

    runs-on: ubuntu-latest
    needs: [get_version]
    container:
      image: ${{ matrix.image }}

    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    env:
      PYTHONIOENCODING: utf-8

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Work-around for https://github.com/actions/runner-images/issues/6775
    - name: Change Owner of Container Working Directory
      if: matrix.image
      run: chown root.root .

    - name: Check version and update spec
      env:
        VERSION: ${{ needs.get_version.outputs.version }}
      run: |
        echo "Dev version from git: ${VERSION}"
        dnf install -y 'dnf-command(config-manager)'
        dnf config-manager --set-enabled crb
        dnf install -y git make wget
        make tarball

    - name: Deps for rpm builds (centos/rocky)
      run: |
        dnf install -y sudo rpm-build rpm-devel rpmlint rpmdevtools python3-pip
        yum -y builddep --spec daemonizer.spec

    - name: Build bdist_rpm pkgs
      run: |
        make packages
      env:
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.get_version.outputs.version }}

    - name: Upload rpm files
      if: matrix.image == 'rockylinux:9'
      uses: actions/upload-artifact@v4
      with:
        name: "python3-daemonizer-${{ needs.get_version.outputs.version }}.el9-rpms"
        path: |
          ${{ steps.rpm_build.outputs.rpm_dir_path }}/*/*.rpm
          ${{ steps.rpm_build.outputs.srpm_dir_path }}/*.rpm
